<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Outline&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Bonk-The-Boris</title>
</head>
<body>
    <h1>Bonk-The-Boris</h1>
    <div class="game">
        <button id="startButton">Start</button>
        <div class="gameTitle">
        <h2>Time remaining: <div id="timeRemainingDisplay">30</div> seconds!</h2>
        </div>
        <h2 class="score">Score: <div id="scoreDisplay">0</div></h2>
        <div class="grid">
            <div class="row">
                <div id="box-1" class="box"></div>
                <div id="box-2" class="box"></div>
                <div id="box-3" class="box"></div>
                <div id="box-4" class="box"></div>
            </div>
            <div class="row">
                <div id="box-5" class="box"></div>
                <div id="box-6" class="box"></div>
                <div id="box-7" class="box"></div>
                <div id="box-8" class="box"></div>
            </div>
            <div class="row">
                <div id="box-9" class="box"></div>
                <div id="box-10" class="box"></div>
                <div id="box-11" class="box"></div>
                <div id="box-12" class="box"></div>
            </div>
            <div class="row">
                <div id="box-13" class="box"></div>
                <div id="box-14" class="box"></div>
                <div id="box-15" class="box"></div>
                <div id="box-16" class="box"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="timer.js"></script>
</body>
</html>
